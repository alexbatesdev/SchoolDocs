<div class="card" id="user-form">
    Create User
    <label for="create-username">Username</label>
    <input type="text" id="create-username" />

    <label for="create-password">Password</label>
    <input type="password" id="create-password" />

    <span>
        <input type="checkbox" id="create-admin">
        <label for="create-admin">Admin</label>
    </span>


    <button onclick="createUser()">Create User</button>

</div>
<div class="flex">
    <div class="card">
        <div class="form">
            Create Person
            <label for="person_id">id</label>
            <input type="text" id="person_id" name="person_id" required>

            <label for="person_name">Name</label>
            <input type="text" id="person_name" name="person_name" required>

            <label for="person_is_deceased">Is deceased?</label>
            <input type="checkbox" id="person_is_deceased" name="person_is_deceased" required>

            <label for="person_description">Description</label>
            <input type="text" id="person_description" name="person_description" required>

            <button onclick="createPerson()">Add Person</button>
        </div>
        <div class="form-update">
            Update Person
            <label for="person_id-update">id</label>
            <input type="text" id="person_id-update" name="person_id-update" required>

            <label for="person_name">Name</label>
            <input type="text" id="person_name-update" name="person_name-update" required>

            <label for="person_is_deceased">Is deceased?</label>
            <input type="checkbox" id="person_is_deceased-update" name="person_is_deceased-update" required>

            <label for="person_description">Description</label>
            <input type="text" id="person_description-update" name="person_description-update" required>

            <button onclick="updatePerson()">Update Person</button>
        </div>
        <div class="form-delete">
            Delete Person
            <label for="person_id-delete">id</label>
            <input type="text" id="person_id-delete" name="person_id-delete" required>

            <button onclick="deletePerson()">Delete Person</button>
        </div>
    </div>
    <div class="card">
        <div class="form">
            Create Devil

            <label for="devil_id">id</label>
            <input type="text" id="devil_id" name="devil_id" required>

            <label for="devil_name">Name</label>
            <input type="text" id="devil_name" name="devil_name" required>

            <label for="devil_type">Type</label>
            <input type="text" id="devil_type" name="devil_type" required>

            <label for="devil_description">Description</label>
            <input type="text" id="devil_description" name="devil_description" required>

            <button onclick="createDevil()">Add Devil</button>
        </div>
        <div class="form-update">
            Update Devil
            <label for="devil_id-update">id</label>
            <input type="text" id="devil_id-update" name="devil_id-update" required>

            <label for="devil_name">Name</label>
            <input type="text" id="devil_name-update" name="devil_name-update" required>

            <label for="devil_type">Type</label>
            <input type="text" id="devil_type-update" name="devil_type-update" required>

            <label for="devil_description">Description</label>
            <input type="text" id="devil_description-update" name="devil_description-update" required>

            <button onclick="updateDevil()">Update Devil</button>
        </div>
        <div class="form-delete">
            Delete Devil
            <label for="devil_id-delete">id</label>
            <input type="text" id="devil_id-delete" name="devil_id-delete" required>

            <button onclick="deleteDevil()">Delete Devil</button>
        </div>
    </div>
    <div class="card">
        <div class="form">
            Create Location

            <label for="location_id">id</label>
            <input type="text" id="location_id" name="location_id" required>

            <label for="location_name">Name</label>
            <input type="text" id="location_name" name="location_name" required>

            <label for="location_description">Description</label>
            <input type="text" id="location_description" name="location_description" required>

            <button onclick="createLocation()">Add Location</button>
        </div>
        <div class="form-update">
            Update Location
            <label for="location_id-update">id</label>
            <input type="text" id="location_id-update" name="location_id-update" required>

            <label for="location_name-update">Name</label>
            <input type="text" id="location_name-update" name="location_name-update" required>

            <label for="location_description-update">Description</label>
            <input type="text" id="location_description-update" name="location_description-update" required>

            <button onclick="updateLocation()">Update Location</button>
        </div>
        <div class="form-delete">
            Delete Location
            <label for="location_id-delete">id</label>
            <input type="text" id="location_id-delete" name="location_id-delete" required>

            <button onclick="deleteLocation()">Delete Location</button>
        </div>
    </div>
</div>
