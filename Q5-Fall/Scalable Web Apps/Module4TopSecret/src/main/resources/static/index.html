<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TopSecret</title>
</head>
<body>
    <div id="formLogin">
        <h3>Login:</h3>
        <label>Username:</label>
        <input type="text" id="username" name="username" placeholder="Username">
        <br />
        <label>Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">

        <button id="login" onclick="login()">Login</button>
    </div>
    <div id="labelMessage"></div>
    <br />

    <div id="formMain">
        <button onclick="getSecretStuff('Noc List', '/cia/noclist')">Get Noc List</button>
        <button onclick="getSecretStuff('Next Mission', '/cia/missions')">Get Next Mission</button>
        <button onclick="getAnonymous()">Anonymous Public Access</button>
        <button onclick="setFormVisibility(true)">Show Login Form</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
